<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swastify</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    .container {
      display: flex;
    }

    .sidebar {
      flex: 1;
      background: #212121;
      padding: 20px;
    }

    .search input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
      background: #333;
      color: #fff;
    }

    .categories h2 {
      margin-top: 0;
    }

    .categories ul {
      list-style: none;
      padding: 0;
    }

    .categories li {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .categories li:hover {
      background: #444;
    }

    .content {
      flex: 3;
      padding: 20px;
    }

    .song-list {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      margin-bottom: 20px;
    }

    .song-list h3 {
      margin: 5px 0;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lyrify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container">

    <aside class="sidebar">
      <div class="search">
        <input type="text" id="search" placeholder="Search songs...">
      </div>

      <div class="categories">
        <h2>Categories</h2>
        <ul id="categories">
          <li>Rock</li>
          <li>Pop</li>
          <li>Jazz</li>
        </ul>
      </div>
    </aside>

    <section class="content">
      <h2>Songs</h2>
      <ul id="songs" class="song-list">
        <!-- Songs loaded dynamically via JS -->
      </ul>
    </section>

  </main>

  <footer>
    &copy; Music App
  </footer>

  <script>
    // script.js

    async function getSongs() {
      const response = await fetch('https://api.example.com/songs');
      const data = await response.json();
      displaySongs(data);
    }

    function displaySongs(songs) {
      const container = document.querySelector('#songs');
      container.innerHTML = ''; // Clear current songs

      songs.forEach(song => {
        const li = `
          <li>
            <h3>${song.name}</h3>
            <p>${song.artist}</p>
            <audio controls>
              <source src="${song.audioURL}" type="audio/mpeg">
            </audio>
          </li>
        `;

        container.innerHTML += li;
      });
    }

    getSongs();
  </script>

</body>
</html>
